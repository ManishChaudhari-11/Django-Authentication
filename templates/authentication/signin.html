{% extends 'base.html' %}

{% block title %}
  Sign-In Page
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      <h2 class="text-center" style="background: -webkit-linear-gradient(45deg,#00dbde,#fc00ff); -webkit-background-clip: text ; -webkit-text-fill-color: transparent; background-clip:text;">Sign In</h2>

      {% csrf_token %}
      <hr style="border: 2px solid black;" />
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input name="username" required type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" required type="password" class="form-control" />
      </div>
      <p>
        Don't have account ? <a href="/signup/">Sign Up</a>
      </p>
      <button type="submit" style="background: linear-gradient(45deg,#00dbde,#fc00ff);" class="btn btn-dark">Sign In</button>
    </form>
  </div>
{% endblock %}
